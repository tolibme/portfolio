version: '3.8'

services:
  portfolio:
    image: ${PORTFOLIO_IMAGE:-ghcr.io/tolibme/portfolio:latest}
    ports:
      - "80:3001"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s